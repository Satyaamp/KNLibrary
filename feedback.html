<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Feedback Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  .form-container {
    background: #222;
    padding: 40px 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 420px;
    text-align: center;
  }

  h2 {
    margin-bottom: 30px;
    font-size: 28px;
    color: #0ff;
  }

  .form-group {
    position: relative;
    margin-bottom: 25px;
  }

  input, textarea {
    width: 100%;
    padding: 14px 12px;
    border: 2px solid #444;
    border-radius: 12px;
    font-size: 14px;
    background: #111;
    color: #fff;
    outline: none;
    transition: 0.3s, box-shadow 0.3s, border-color 0.3s;
  }

  textarea { resize: none; }

  input:focus, textarea:focus {
    border-color: #0ff;
    box-shadow: 0 0 8px #0ff;
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #aaa;
    text-align: left;
  }

  .valid { border-color: #0f0; box-shadow: 0 0 8px #0f0; }
  .invalid { border-color: #f00; box-shadow: 0 0 8px #f00; }

  .error-msg {
    color: #f00;
    font-size: 12px;
    text-align: left;
    margin-top: -10px;
    margin-bottom: 10px;
    display: none;
  }

  button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 15px;
    font-size: 16px;
    font-weight: 700;
    color: #000;
    background: linear-gradient(45deg, #0ff, #0f0);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: transform 0.2s ease-in-out, background 0.3s;
  }

  button:hover { transform: scale(1.05); background: linear-gradient(45deg, #0f0, #0ff); }

  .spinner {
    width: 20px;
    height: 20px;
    border: 3px solid #000;
    border-top: 3px solid #0ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -10px 0 0 -10px;
    display: none;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  #successMsg {
    display: none;
    margin-top: 20px;
    color: #0f0;
    font-weight: 700;
    text-align: center;
  }
</style>
</head>
<body>
<div class="form-container">
  <h2>ðŸ“© Feedback</h2>
  <form id="feedbackForm" novalidate>
    <div class="form-group">
      <label for="name">ðŸ‘¤ Name</label>
      <input type="text" id="name" name="name" required>
      <div class="error-msg">Name is required</div>
    </div>

    <div class="form-group">
      <label for="phone">ðŸ“ž Phone</label>
      <input type="tel" id="phone" name="phone" maxlength="10" required>
      <div class="error-msg">Phone must be 10 digits</div>
    </div>

    <div class="form-group">
      <label for="message">ðŸ’¬ Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <div class="error-msg">Message cannot be empty</div>
    </div>

    <button type="submit">ðŸš€ Submit
      <div class="spinner" id="spinner"></div>
    </button>
  </form>

  <div id="successMsg">
    âœ… Your response has been sent. We will contact you soon!
  </div>
</div>

<script>
 const scriptURL = "https://script.google.com/macros/s/AKfycbz8M4GmVz2Kk1QcbFcBYicej5-89Albsq73pDj66qNu4DSiYR1jpxb-oAuZXFbMKOo5Fg/exec";
  const form = document.getElementById("feedbackForm");
  const spinner = document.getElementById("spinner");
  const submitBtn = form.querySelector("button");
  const successMsg = document.getElementById("successMsg");

  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const messageInput = document.getElementById("message");

  function validateField(input, errorDiv, condition) {
    if(condition){
      input.classList.remove("invalid"); input.classList.add("valid"); errorDiv.style.display="none";
      return true;
    } else {
      input.classList.remove("valid"); input.classList.add("invalid"); errorDiv.style.display="block";
      return false;
    }
  }

  nameInput.addEventListener("input", () => validateField(nameInput, nameInput.nextElementSibling, nameInput.value.trim() !== ""));
  phoneInput.addEventListener("input", () => validateField(phoneInput, phoneInput.nextElementSibling, /^\d{10}$/.test(phoneInput.value)));
  messageInput.addEventListener("input", () => validateField(messageInput, messageInput.nextElementSibling, messageInput.value.trim() !== ""));

  form.addEventListener("submit", e => {
    e.preventDefault();
    const validName = validateField(nameInput, nameInput.nextElementSibling, nameInput.value.trim() !== "");
    const validPhone = validateField(phoneInput, phoneInput.nextElementSibling, /^\d{10}$/.test(phoneInput.value));
    const validMessage = validateField(messageInput, messageInput.nextElementSibling, messageInput.value.trim() !== "");

    if(!validName || !validPhone || !validMessage) return;

    spinner.style.display = "block";
    submitBtn.disabled = true;

    fetch(scriptURL, { method: "POST", body: new FormData(form) })
      .then(() => {
        spinner.style.display = "none";
        form.style.display = "none";
        successMsg.style.display = "block";
        setTimeout(()=> window.location.href="index.html", 5000);
      })
      .catch(err => {
        spinner.style.display = "none";
        submitBtn.disabled = false;
        alert("Something went wrong. Please try again.");
        console.error(err);
      });
  });
</script>
</body>
</html>
