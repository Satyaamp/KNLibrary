<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery ‚Äì Knowledge Nook Library</title>
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 40% 60%, rgba(128, 128, 128, 0.1) 0%, transparent 50%);
      animation: backgroundShift 8s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        transform: translateX(0) translateY(0) scale(1);
      }
      100% {
        transform: translateX(20px) translateY(-20px) scale(1.02);
      }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 1s; }
    .particle:nth-child(3) { left: 60%; top: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { left: 20%; top: 80%; animation-delay: 3s; }
    .particle:nth-child(5) { left: 90%; top: 10%; animation-delay: 4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    /* Main glass container */
    .glass-container {
      position: relative;
      z-index: 2;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(255, 255, 255, 0.05);
      text-align: center;
      max-width: 550px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transition: all 0.3s ease;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.08) 0%, 
        rgba(255, 255, 255, 0.03) 50%, 
        rgba(255, 255, 255, 0.06) 100%);
      border-radius: 24px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .glass-container:hover::before {
      opacity: 1;
    }

    .glass-container:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.7),
        inset 0 1px 0 rgba(255, 255, 255, 0.15),
        inset 0 -1px 0 rgba(255, 255, 255, 0.08);
    }

    /* Typography */
    .header-icon {
      font-size: 4rem;
      margin-bottom: 10px;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
      line-height: 1.5;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    /* Countdown styling */
    .countdown-container {
      margin-bottom: 35px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .countdown-label {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
      font-weight: 500;
    }

    .countdown-time {
      font-size: 1.4rem;
      font-weight: 600;
      color: #ffffff;
      font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Button styling */
    .home-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      background: linear-gradient(135deg, #333333 0%, #555555 100%);
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .home-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .home-btn:hover::before {
      left: 100%;
    }

    .home-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      background: linear-gradient(135deg, #555555 0%, #333333 100%);
    }

    .home-btn:active {
      transform: translateY(0) scale(1.02);
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .glass-container {
        padding: 35px 25px;
        margin: 10px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
      
      .header-icon {
        font-size: 3rem;
      }
      
      .countdown-time {
        font-size: 1.2rem;
      }
    }

    /* Success state styling */
    .success-message {
      color: #4ade80;
      font-weight: 600;
      animation: celebrate 1s ease-in-out;
    }

    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="glass-container">
    <span class="header-icon">üì∏</span>
    <h1>Gallery Page</h1>
    <p class="subtitle">Something amazing is coming! Our gallery is being crafted with care.</p>
    
    <div class="countdown-container">
      <div class="countdown-label">‚è≥ Launching in</div>
      <div class="countdown-time" id="countdown">Loading...</div>
    </div>
    
    <a href="index.html" class="home-btn">
      üè† Return to HomePage &#128578;
    </a>
  </div>

  <script>
    // Launch Date (change as needed)
    const launchDate = new Date("2025-07-15T12:00:00").getTime();
    const countdownElement = document.getElementById("countdown");
    
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      
      if (distance < 0) {
        countdownElement.innerHTML = '<span class="success-message">üéâ The gallery is now live!</span>';
        return;
      }
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    
    // Update countdown immediately and then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
