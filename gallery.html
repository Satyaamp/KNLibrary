<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery â€“ Knowledge Nook Library</title>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MX6FJJN72F"></script>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 1000;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #ffffff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: #64ffda;
    }

    /* Main Content */
    .main-content {
      margin-top: 100px;
      padding: 2rem;
    }

    .page-header {
      text-align: center;
      max-width: 800px;
      margin: 0 auto 3rem;
    }

    .page-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #64ffda 0%, #ffffff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Filter Buttons */
    .filter-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.8);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: linear-gradient(135deg, #64ffda 0%, #4ecdc4 100%);
      color: #0f0f23;
      border-color: #64ffda;
      transform: translateY(-2px);
    }

    /* Gallery Grid */
    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      opacity: 1;
      transform: scale(1);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      justify-content: center;   /* âœ… Centers items */
    }

    #galleryGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      justify-items: center; /* keeps items centered */
    }


    .gallery-item:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .gallery-item.hidden {
      opacity: 0;
      transform: scale(0.8);
      pointer-events: none;
    }

    .image-container {
      position: relative;
      height: 250px;
      overflow: hidden;
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover .gallery-image {
      transform: scale(1.1);
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: flex-end;
      padding: 1.5rem;
    }

    .gallery-item:hover .image-overlay {
      opacity: 1;
    }

    .overlay-content {
      color: white;
    }

    .image-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .image-description {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .gallery-info {
      padding: 1.5rem;
    }

    .info-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .info-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.95rem;
    }

    .info-category {
      display: inline-block;
      background: rgba(100, 255, 218, 0.2);
      color: #64ffda;
      padding: 0.3rem 0.8rem;
      border-radius: 15px;
      font-size: 0.8rem;
      margin-top: 0.8rem;
      font-weight: 500;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 90vh;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-image {
      width: 100%;
      height: auto;
      max-height: 70vh;
      object-fit: contain;
    }

    .modal-info {
      padding: 1.5rem;
      text-align: center;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .modal-description {
      color: rgba(255, 255, 255, 0.8);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-modal:hover {
      background: rgba(255, 0, 0, 0.7);
      transform: scale(1.1);
    }

    /* Loading Animation */
    .loading {
      text-align: center;
      padding: 3rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid #64ffda;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .header {
        padding: 1rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .page-title {
        font-size: 2.5rem;
      }
      
      .gallery-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }
      
      .main-content {
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      
      .filter-container {
        gap: 0.5rem;
      }
      
      .filter-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        ðŸ“š Knowledge Nook Library
      </a>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="visiting.html" style="color: #64ffda;">Visiting Card</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="page-header">
      <h1 class="page-title">ðŸ“¸ Library Gallery</h1>
      <p class="page-subtitle">Explore our beautiful library spaces, events and community through these captured moments</p>
    </div>

    <div class="filter-container">
      <button class="filter-btn active" data-category="all">All Photos</button>
      <button class="filter-btn" data-category="reading-spaces">Reading Spaces</button>
      <button class="filter-btn" data-category="events">Events</button>
      <button class="filter-btn" data-category="collections">Collections</button>
      <button class="filter-btn" data-category="facilities">Facilities</button>
      <button class="filter-btn" data-category="architecture">Architecture</button>
      <button class="filter-btn" data-category="community">Community</button>
    </div>

    <div class="gallery-container">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Loading indicator -->
        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Loading gallery images...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info">
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-description" id="modalDescription"></p>
      </div>
    </div>
  </div>

 <script>
  const galleryData = [
    { id: 1, src: "images/1.jpg", title: "Library View 1", description: "Beautiful view of our library space", category: "collections" },
    { id: 2, src: "images/2.jpg", title: "Library View 2", description: "Another perspective of our library", category: "reading-spaces" },
    { id: 3, src: "images/3.jpg", title: "Library View 3", description: "Study areas and reading spaces", category: "reading-spaces" },
    { id: 4, src: "images/4.jpg", title: "Library View 4", description: "Your library", category: "architecture" },
    { id: 5, src: "images/5.jpg", title: "Library View 5", description: "Community events and activities", category: "reading-spaces" },
    { id: 6, src: "images/6.jpg", title: "Our Facilities", description: "Additional library facilities", category: "facilities" },
    { id: 7, src: "images/7.jpg", title: "Seating Areas", description: "Seating areas and reading spaces", category: "reading-spaces" },
    { id: 8, src: "images/8.jpg", title: "Better Learning Spaces", description: "Learning spaces", category: "reading-spaces" },
    { id: 9, src: "images/9.jpg", title: "KNL Cards", description: "Library cards", category: "community" },
    { id: 10, src: "images/10.jpg", title: "Library View 10", description: "Entrance and reception areas", category: "architecture" },
    { id: 11, src: "images/11.jpg", title: "Library View 11", description: "Study rooms and quiet spaces", category: "reading-spaces" },
    { id: 12, src: "images/12.jpg", title: "Library View 12", description: "Community programs and activities", category: "community" }
  ];

  let currentCategory = 'all';
  let currentItems = galleryData; // track filtered list

  // Initialize gallery
  function initGallery() {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      renderGallery(galleryData);
    }, 500);
  }

  // Render gallery items
  function renderGallery(items) {
    const grid = document.getElementById('galleryGrid');
    currentItems = items; // update global filtered items

    grid.innerHTML = items.map(item => `
      <div class="gallery-item" data-category="${item.category}" onclick="openModal(${item.id})">
        <div class="image-container">
          <img src="${item.src}" alt="${item.title}" class="gallery-image" loading="lazy">
          <div class="image-overlay">
            <div class="overlay-content">
              <h3 class="image-title">${item.title}</h3>
              <p class="image-description">${item.description}</p>
            </div>
          </div>
        </div>
        <div class="gallery-info">
          <h3 class="info-title">${item.title}</h3>
          <p class="info-description">${item.description}</p>
          <span class="info-category">${item.category.replace('-', ' ')}</span>
        </div>
      </div>
    `).join('');
  }

  // Filter functionality
  function setupFilters() {
    const filterBtns = document.querySelectorAll('.filter-btn');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const category = btn.dataset.category;
        currentCategory = category;

        let filteredItems = (category === 'all') 
          ? galleryData 
          : galleryData.filter(item => item.category.trim() === category);

        renderGallery(filteredItems);
      });
    });
  }

  // Modal functionality
  function openModal(itemId) {
    const item = currentItems.find(img => img.id === itemId); // âœ… filter-safe
    if (!item) return;

    document.getElementById('modalImage').src = item.src;
    document.getElementById('modalTitle').textContent = item.title;
    document.getElementById('modalDescription').textContent = item.description;
    document.getElementById('imageModal').style.display = 'block';
    document.body.style.overflow = 'hidden';
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
    document.body.style.overflow = 'auto';
  }

  document.getElementById('imageModal').addEventListener('click', (e) => {
    if (e.target.id === 'imageModal') closeModal();
  });

  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  document.addEventListener('DOMContentLoaded', () => {
    initGallery();
    setupFilters();
  });
</script>

</body>
</html>
