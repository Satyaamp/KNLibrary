  <script>
    // Download functionality
    function downloadCard() {
      const statusDiv = document.getElementById('downloadStatus');
      
      try {
        // Create a temporary anchor element for download
        const link = document.createElement('a');
        link.href = 'images/9.jpg';
        link.download = 'Knowledge_Nook_Library_Visiting_Card.jpg';
        link.style.display = 'none';
        
        // Add to DOM, click, and remove
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        // Show success message
        showStatus('âœ… Visiting card downloaded successfully!', 'success');
        
        // Track download (if analytics is needed)
        if (typeof gtag !== 'undefined') {
          gtag('event', 'download', {

        console.error('Download failed:', error);
        showStatus('âŒ Download failed. Please try again or contact support.', 'error');
      }
    }

    // View full size functionality

      const modal = document.getElementById('imageModal');
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Show status message
    function showStatus(message, type = 'success') {
      const statusDiv = document.getElementById('downloadStatus');
      statusDiv.textContent = message;
      statusDiv.className = `download-status ${type}`;
      statusDiv.style.display = 'block';
      
      // Hide after 5 seconds
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    // Close modal on outside click
    document.getElementById('imageModal').addEventListener('click', (e) => {
      if (e.target.id === 'imageModal') {
        closeModal();
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {

    });
